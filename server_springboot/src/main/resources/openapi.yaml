openapi: 3.0.3
info:
  contact:
    email: iratefinan@etu.uqac.ca
    name: SBIR Team
  description: |
    API REST pour le système de gestion de tickets développé en Java pour le cours 6GEI311, Architecture Logicielle

    Auteurs: Il'aina Ratefinanahary et Samuel Brassard, UQAC Automne 2025
  license:
    name: Usage Éducatif Uniquement
    url: https://github.com/TechSamQC/Lab2-GEI311-SBIR
  title: "Système de Gestion de Tickets (SBIR), API REST"
  version: 4.0.0
servers:
- description: Serveur de développement local
  url: http://localhost:8080/api/v1
tags:
- description: Gestion des utilisateurs
  name: users
- description: Gestion des tickets (CRUD et opérations)
  name: tickets
- description: Gestion des commentaires
  name: comments
- description: Gestion des statuts et transitions
  name: status
- description: Recherche et filtrage de tickets
  name: search
- description: "Gestion des médias (images, vidéos)"
  name: media
- description: Export de tickets
  name: export
paths:
  /users:
    get:
      description: Retourne la liste complète des utilisateurs du système
      operationId: getAllUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserDTO'
                type: array
          description: Liste des utilisateurs récupérée avec succès
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Liste tous les utilisateurs
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
    post:
      description: Crée un nouvel utilisateur dans le système
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        description: Données de l'utilisateur à créer
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
          description: Utilisateur créé avec succès
        "400":
          content:
            application/json:
              example:
                error: VALIDATION_ERROR
                message: Le titre du ticket ne peut pas être vide
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requête invalide (validation échouée)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Crée un nouvel utilisateur
      tags:
      - users
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/{userId}:
    delete:
      description: Supprime un utilisateur du système
      operationId: deleteUser
      parameters:
      - description: Identifiant unique de l'utilisateur
        explode: false
        in: path
        name: userId
        required: true
        schema:
          example: 1
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          description: Utilisateur supprimé avec succès
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "403":
          content:
            application/json:
              example:
                error: FORBIDDEN
                message: Permissions insuffisantes pour cette opération
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Accès refusé (permissions insuffisantes)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Supprime un utilisateur
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
    get:
      description: Retourne les détails d'un utilisateur par son ID
      operationId: getUserById
      parameters:
      - description: Identifiant unique de l'utilisateur
        explode: false
        in: path
        name: userId
        required: true
        schema:
          example: 1
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
          description: Utilisateur trouvé
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Récupère un utilisateur spécifique
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
    put:
      description: Met à jour les informations d'un utilisateur existant
      operationId: updateUser
      parameters:
      - description: Identifiant unique de l'utilisateur
        explode: false
        in: path
        name: userId
        required: true
        schema:
          example: 1
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
          description: Utilisateur mis à jour avec succès
        "400":
          content:
            application/json:
              example:
                error: VALIDATION_ERROR
                message: Le titre du ticket ne peut pas être vide
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requête invalide (validation échouée)
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Met à jour un utilisateur
      tags:
      - users
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /tickets:
    get:
      description: Retourne la liste de tous les tickets du système avec filtrage
        optionnel
      operationId: getAllTickets
      parameters:
      - description: Filtrer par statut
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - OUVERT
          - ASSIGNE
          - VALIDATION
          - FERME
          type: string
        style: form
      - description: Filtrer par utilisateur assigné (ID)
        explode: true
        in: query
        name: assignedTo
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Filtrer par priorité
        explode: true
        in: query
        name: priority
        required: false
        schema:
          enum:
          - BASSE
          - MOYENNE
          - HAUTE
          - CRITIQUE
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TicketDTO'
                type: array
          description: Liste des tickets récupérée avec succès
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Liste tous les tickets
      tags:
      - tickets
      x-accepts:
      - application/json
      x-tags:
      - tag: tickets
    post:
      description: Crée un nouveau ticket dans le système
      operationId: createTicket
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketDTO'
          description: Ticket créé avec succès
        "400":
          content:
            application/json:
              example:
                error: VALIDATION_ERROR
                message: Le titre du ticket ne peut pas être vide
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requête invalide (validation échouée)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Crée un nouveau ticket
      tags:
      - tickets
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: tickets
  /tickets/{ticketId}:
    delete:
      description: |
        Supprime un ticket. Seuls les administrateurs peuvent supprimer des tickets.
      operationId: deleteTicket
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      responses:
        "204":
          description: Ticket supprimé avec succès
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "403":
          content:
            application/json:
              example:
                error: FORBIDDEN
                message: Permissions insuffisantes pour cette opération
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Accès refusé (permissions insuffisantes)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Supprime un ticket
      tags:
      - tickets
      x-accepts:
      - application/json
      x-tags:
      - tag: tickets
    get:
      description: Retourne les informations complètes d'un ticket spécifique
      operationId: getTicketById
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketDTO'
          description: Ticket trouvé
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "403":
          content:
            application/json:
              example:
                error: FORBIDDEN
                message: Permissions insuffisantes pour cette opération
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Accès refusé (permissions insuffisantes)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Récupère un ticket spécifique
      tags:
      - tickets
      x-accepts:
      - application/json
      x-tags:
      - tag: tickets
    put:
      description: |
        Modifie un ticket existant.
        Les admins/développeurs peuvent modifier tous les tickets.
        Les utilisateurs ne peuvent modifier que leurs propres tickets.
      operationId: updateTicket
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTicketRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketDTO'
          description: Ticket modifié avec succès
        "400":
          content:
            application/json:
              example:
                error: VALIDATION_ERROR
                message: Le titre du ticket ne peut pas être vide
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Requête invalide (validation échouée)
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "403":
          content:
            application/json:
              example:
                error: FORBIDDEN
                message: Permissions insuffisantes pour cette opération
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Accès refusé (permissions insuffisantes)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Met à jour un ticket
      tags:
      - tickets
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: tickets
  /tickets/{ticketId}/status:
    get:
      description: Retourne la liste des statuts vers lesquels une transition est
        possible
      operationId: getAvailableTransitions
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - ASSIGNE
                - FERME
                items:
                  type: string
                type: array
          description: Liste des transitions disponibles
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Obtenir les transitions disponibles
      tags:
      - status
      x-accepts:
      - application/json
      x-tags:
      - tag: status
    put:
      description: |
        Met à jour le statut d'un ticket spécifique avec validation des transitions.

        Transitions autorisées :
        - OUVERT → ASSIGNE, FERME
        - ASSIGNE → VALIDATION, FERME
        - VALIDATION/FERME → (états finaux, aucune transition)

        Seuls les admins et développeurs peuvent changer les statuts.
      operationId: updateTicketStatus
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusUpdateDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketDTO'
          description: Statut mis à jour avec succès
        "400":
          content:
            application/json:
              example:
                error: INVALID_TRANSITION
                message: "Transition invalide : Ouvert -> Validation. Transitions autoris\
                  ees : ASSIGNE, FERME"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Transition de statut invalide
        "404":
          content:
            application/json:
              example:
                error: NOT_FOUND
                message: "Ticket #9999 introuvable"
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ressource non trouvée
        "403":
          content:
            application/json:
              example:
                error: FORBIDDEN
                message: Permissions insuffisantes pour cette opération
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Accès refusé (permissions insuffisantes)
        "500":
          content:
            application/json:
              example:
                error: INTERNAL_ERROR
                message: Une erreur inattendue s'est produite
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur interne du serveur
      summary: Modifie le statut d'un ticket
      tags:
      - status
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: status
  /tickets/{ticketId}/priority:
