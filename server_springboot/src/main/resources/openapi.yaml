      - tag: tickets
  /tickets/{ticketId}/close:
    put:
      description: Marque un ticket comme terminé
      operationId: closeTicket
      parameters:
      - description: Identifiant unique du ticket
        explode: false
        in: path
        name: ticketId
        required: true
        schema:
          example: 1001
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/closeTicket_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketDTO'
